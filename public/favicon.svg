<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="rgba(255,255,255,0.1)" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- HTML tag symbols with proper positioning -->
  <text x="10" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="#6366f1">&lt;</text>
  <text x="16" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="#8b5cf6">/</text>
  <text x="22" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="#a855f7">&gt;</text>
</svg>
